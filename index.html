<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Flight-Booking</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
	<script type="text/javascript" src="db.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="content"></div>

	<script type="text/babel">

var FlightNumbers = React.createClass({
	render: function(){
		return <ul className="container">
					<div className="Flight-Number">{this.props.idFlightNumber}</div>
					<div className="Passengers-Name">{this.props.idPassengersName}</div>
					<div className="Booking-Number">{this.props.idBookingNumber}</div>
				</ul>
	}
}); 


var ListOfFlightsAndPassengers = React.createClass({
	render: function(){	
		return (
			<div className="flight-numbers"> 
				<ul className="flight-numbers-list">
					{
					 _.map(_.keys(listOfFlights), function(el){
					 	return <FlightNumbers 
				 				key={el}
				 				idFlightNumber={el}
				 				idPassengersName={
				 					_.map(listOfFlights[el].passengers, function(passengers){
				 						return passengers.name+" "
				 					})}
				 				idBookingNumber ={
				 					_.map(listOfFlights[el].passengers, function(passengers){
				 						return passengers.booking+" "
				 					})}
					 			/>
					 }) 
					}	
				</ul>
			</div>
		);
	}
})


ReactDOM.render(
	 	<ListOfFlightsAndPassengers />,
		document.getElementById('content')
	);

	</script>
</body>
</html>
