<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Flight-Booking</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
</head>
<body>
	<div id="flightsNumbers"></div>

	<script type="text/babel">

var ListOfFlights = [
{
	flightNumber: "AB1322", 
	passengers: [ 
			{
				"name":     "Dmitry Kouznetsov",
				"booking":  "ABCDEF"
			},
			{
				"name":     "Natalia Shteinikova", 
				"booking":  "ABCDEF"
			}, 
	] 
}, 
{ 
	flightNumber: "CD224",
	passengers: [ 
			{
				"name":     "Alex Emshanov",
				"booking":  "ADADADAD"
			},
			{
				"name":     "Alexandra Emshanova",
				"booking":  "ADADADAD"
			},
		 {
				"name":     "Avrora Emshanova",
				"booking":  "ADADADAD"
			},
	] 
}, 
{ 
	flightNumber: "QR335", 
	passengers: [ 
			{
				"name":     "Ivan Lapshin",
				"booking":  "QWERT"
			},
			{
				"name":     "Macaw Macaw",
				"booking":  "QWERT"
			},
			{
				"name": "Macaw1 Macaw1",
				"booking":  "QWERT"
			},
	] 
},
{ 
	flightNumber: "BB554", 
	passengers: [ 
			{
				"name":     "Parrot",
				"booking":  "TYY"
			},
			{
				"name":     "Monkey",
				"booking":  "TYY"
			},
			{
				"name": "Piton",
				"booking":  "TYY"
			},
			{
				"name": "Elephan",
				"booking":  "TYY"
			},
	] 
}  
]



var FlightNumbers = React.createClass({
	render: function(){
		return (
		<div> 
			<ul>
				{
					ListOfFlights.map(function(ListOfFlights){
						return <div>{ListOfFlights.flightNumber}</div>
					})
				}	
			</ul>
		</div>
		);
	}
}); 


var PassengerName = React.createClass({
	render: function(){
		return (
			<div> 
				<ul>
					{
						ListOfFlights.map(function(ListOfFlights){
							return ListOfFlights.passengers.map(function(passengers){
								return <div> {passengers.name} </div>
							})
						})
					}	
				</ul>
			</div>
		);
	}
});  


var BookingNumbers = React.createClass({
	render: function(){
		return (
			<div> 
				<ul>
					{
						ListOfFlights.map(function(ListOfFlights){
							return ListOfFlights.passengers.map(function(passengers){
								return <div> {passengers.booking} </div>
							})
						})
					}	
				</ul>
			</div>
		);
	}
});   


ReactDOM.render(
	<div>
	 	<FlightNumbers />
	 	<PassengerName />
	 	<BookingNumbers />
	</div>,
		document.getElementById('flightsNumbers')
	);

	</script>
</body>
</html>
